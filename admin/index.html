<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingeBud | Admin Controls</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/video.js@8.18.1/dist/video-js.min.css" rel="stylesheet">
    <!-- <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet"> -->
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-6"> Â  
          <h3>Theatre Controls</h3>
          <div class="mb-3">
            <label for="VideoURL" class="form-label">URL</label>
            <input type="text" class="form-control" id="VideoURL" placeholder="URL">
            <!-- <input type="text" class="form-control" id="VideoURLType" placeholder="normal or m3u8"> -->
            <button class="btn btn-primary btn-sm mt-2" id="dailymotionSource">Dailymotion</button>
            <button class="btn btn-primary btn-sm mt-2" id="previewSource">Preview</button>
          </div>
          <div class="mb-3">
            <label for="VideoTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="VideoTitle" placeholder="Title">
          </div>
          <div class="mb-3">
            <label for="VideoDesc" class="form-label">Description</label>
            <textarea class="form-control" id="VideoDesc" rows="3" placeholder="Description"></textarea>
          </div>
          <div class="mb-3">
            <button id="fire-video-change" class="btn btn-primary">Play Stream</button>
          <button id="fire-video-next" class="btn btn-secondary">Add to List</button>
          </div>
          <div class="mb-3">
            <h4>Subtitles</h4>
          <textarea class="form-control" name="" id="subs" rows="2" placeholder="Paste your SRT File here"></textarea>
          <button id="subtitlePush" class="btn btn-primary mt-2">Apply Subtitles</button>
          </div>
          
        </div>
        <div class="col-md-6">
            <div class="row mt-4 mb-3">
                <h3>Theatre Playback</h3>
            <div class="w-100" style="height: 300px;">
              <video controls muted src="../assets/video/wait.mp4" class="video-js vjs-default-skin w-100 h-100" id="videoplayer" data-setup='{controls:true}' preload="auto"></video>
            </div>
            
            </div>
            <div class="row mb-3">
                <h3>Viewers (<span id="membersCount"></span>)</h3>
                
                <div id="watchers" class="container d-flex">
                  
                </div>
              </div>
              <div class="mb-3">
                <h3>Debug</h3>
                <button id="sync-now" class="btn btn-primary">Sync Playback</button>
                <button id="binge-package" class="btn btn-secondary">Resend BingePack</button>
              </div>
        </div>
      </div>
      <div class="row mt-3">
        
        
      </div>
    </div>
  
    <!-- <script src="../assets/js/script.js"></script> -->
    <script src="../bundle.js"></script>
    <script src="../assets/js/source.js"></script>

    <script src="https://vjs.zencdn.net/7.2.3/video.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script> -->
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    <script src="https://raw.githubusercontent.com/benjipott/video.js-dailymotion/refs/heads/master/dist-test/videojs-dailymotion.js"></script>
  </body>
</html>
