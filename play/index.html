<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Style Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/flix.css">
</head>
<body>

    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" class="video-background" id="videoplayer" >   </video>

    <button class="rewind control-button" id="rewindBtn"><i class="fas fa-undo"></i><sub> 10s</sup></button>
    <button class="forward control-button" id="forwardBtn"><i class="fas fa-redo"></i><sub>10s</sub></button>

    <div class="controls-overlay" id="controlsOverlay">
        <div class="controls">
            <div class="left-controls">
                <button id="playPauseBtn" class="control-button">
                    <i class="fas fa-play play-pause" id="playPauseIcon"></i>
                </button>
            </div>
            
            <div class="right-controls">
                <button class="control-button control-button-mini" id="volume-control">
                    <i class="fas fa-upload"></i>
                </button>
                <button class="control-button control-button-mini">
                    <i class="fas fa-refresh" id="sync-playback"></i>
                </button>
                <button id="fullscreenBtn" class="control-button">
                    <i class="fas fa-compress fullscreen" id="fullscreenIcon"></i>
                </button>
            </div>
        </div>
    </div>
<script src="../assets/js/flixplayer.js"></script>
<!-- <script src="/assets/js/script.js"></script> -->
<script src="../bundle.js"></script>

</body>
</html>
